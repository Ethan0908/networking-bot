<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rolodex</title>
    <style>
      body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
      form, .card { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 8px; }
      input, textarea, button { display: block; width: 100%; margin: 6px 0; padding: 8px; }
      .status { font-size: 14px; color: green; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h1>Rolodex</h1>

    <!-- Add Contact Form -->
    <form id="addForm">
      <input name="first_name" placeholder="First name" required />
      <input name="last_name" placeholder="Last name" required />
      <input name="email" type="email" placeholder="Email" />
      <input name="company" placeholder="Company" />
      <input name="role" placeholder="Role" />
      <input name="source" placeholder="Source (e.g. LinkedIn)" />
      <textarea name="notes" placeholder="Notes"></textarea>
      <button>Add Contact</button>
      <div id="addStatus"></div>
    </form>

    <!-- Contact List -->
    <h2>Contacts</h2>
    <div id="list">Loading…</div>

    <script>
      async function addContact(data) {
        const r = await fetch('/api/flow?action=add', {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ ...data, status: 'new', unsubscribed: false })
        });
        return r.json();
      }

      async function listContacts() {
        const r = await fetch('/api/flow?action=list');
        return r.json();
      }

      function renderRows(rows) {
        const list = document.getElementById('list');
        if (!rows || !rows.length) {
          list.textContent = 'No contacts yet.';
          return;
        }
        list.innerHTML = rows.map(row => `
          <div class="card">
            <strong>${row.first_name || ''} ${row.last_name || ''}</strong><br>
            ${row.role || ''} @ ${row.company || ''}<br>
            ${row.email || ''}<br>
            Source: ${row.source || ''} · Status: ${row.status || ''}<br>
            Last sent: ${row.last_sent_at || '—'}
          </div>
        `).join('');
      }

      document.getElementById('addForm').addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        document.getElementById('addStatus').textContent = 'Saving…';
        try {
          await addContact(data);
          document.getElementById('addStatus').textContent = 'Saved ✔';
          e.target.reset();
          renderRows(await listContacts());
        } catch {
          document.getElementById('addStatus').textContent = 'Error saving contact';
        }
      });

      // load list on page open
      listContacts().then(renderRows).catch(() => {
        document.getElementById('list').textContent = 'Error loading contacts';
      });
    </script>
  </body>
</html>
